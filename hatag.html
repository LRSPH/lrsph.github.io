    // Function to generate a random number within a given range 
function getRandomNumber(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

// Function to get the range based on the current schedule
function getRangeForSchedule() {
    const now = new Date();
    const dayOfWeek = now.getDay();
    const hour = now.getHours();
    const minutes = now.getMinutes();
    const currentTime = hour * 60 + minutes; // Convert time to minutes of the day

    // Define time ranges for each schedule
    const schedule = {
        sundayToMonday: { start: 1260, end: 1440 },  // Sunday 9:00PM to Monday 8:59PM (1260-1440)
        mondayToTuesday: { start: 1260, end: 1440 }, // Monday 9:00PM to Tuesday 8:59PM
        tuesdayToWednesday: { start: 1260, end: 1440 }, // Tuesday 9:00PM to Wednesday 8:59PM
        wednesdayToThursday: { start: 1260, end: 1440 }, // Wednesday 9:00PM to Thursday 8:59PM
        thursdayToFriday: { start: 1260, end: 1440 }, // Thursday 9:00PM to Friday 8:59PM
        fridayToSaturday: { start: 1260, end: 1440 }, // Friday 9:00PM to Saturday 8:59PM
        saturdayToSunday: { start: 1260, end: 1440 }  // Saturday 9:00PM to Sunday 8:59PM
    };

    // Determine the range based on the day of the week and time
    if ((dayOfWeek === 0 && currentTime >= schedule.sundayToMonday.start) || 
        (dayOfWeek === 1 && currentTime < schedule.mondayToTuesday.end)) {
        return { min: 1, max: 45 }; // Sunday 9:00PM to Monday 8:59PM
    } else if ((dayOfWeek === 1 && currentTime >= schedule.mondayToTuesday.start) ||
        (dayOfWeek === 2 && currentTime < schedule.tuesdayToWednesday.end)) {
        return { min: 1, max: 49 }; // Monday 9:00PM to Tuesday 8:59PM
    } else if ((dayOfWeek === 2 && currentTime >= schedule.tuesdayToWednesday.start) ||
        (dayOfWeek === 3 && currentTime < schedule.wednesdayToThursday.end)) {
        return { min: 1, max: 45 }; // Tuesday 9:00PM to Wednesday 8:59PM
    } else if ((dayOfWeek === 3 && currentTime >= schedule.wednesdayToThursday.start) ||
        (dayOfWeek === 4 && currentTime < schedule.thursdayToFriday.end)) {
        return { min: 1, max: 49 }; // Wednesday 9:00PM to Thursday 8:59PM
    } else if ((dayOfWeek === 4 && currentTime >= schedule.thursdayToFriday.start) ||
        (dayOfWeek === 5 && currentTime < schedule.fridayToSaturday.end)) {
        return { min: 1, max: 58 }; // Thursday 9:00PM to Friday 8:59PM
    } else if ((dayOfWeek === 5 && currentTime >= schedule.fridayToSaturday.start) ||
        (dayOfWeek === 6 && currentTime < schedule.saturdayToSunday.end)) {
        return { min: 1, max: 55 }; // Friday 9:00PM to Saturday 8:59PM
    } else if ((dayOfWeek === 6 && currentTime >= schedule.saturdayToSunday.start) ||
        (dayOfWeek === 0 && currentTime < schedule.sundayToMonday.end)) {
        return { min: 1, max: 49 }; // Saturday 9:00PM to Sunday 8:59PM
    }
    return { min: 1, max: 45 }; // Default range (1-45)
}

// Function to generate 3 distinct random numbers based on selected range and schedule
function generateNumbers() {
    const betAmount = parseInt(document.getElementById("betAmount").value);
    const outputText = document.getElementById("outputText");

    // Validate the bet amount
    if (isNaN(betAmount) || betAmount < 25 || betAmount > 500 || betAmount % 5 !== 0) {
        alert("Maglagay ng Bet Amount mula 25 hanggang 500 (must be divisible by 5)");
        return;
    }

    // Get the appropriate range based on the schedule
    const { min, max } = getRangeForSchedule();

    // Generate 3 distinct random numbers within the selected range
    let numbers = new Set();
    while (numbers.size < 3) {
        let randomNum = getRandomNumber(min, max);
        numbers.add(randomNum);
    }
    
    // Convert Set to an array
    numbers = Array.from(numbers);

    // Shuffle the numbers to ensure they are not always sorted
    numbers = shuffleArray(numbers);

    // Display the generated numbers and the bet amount
    outputText.value = `${numbers.join('-')}=${betAmount}`;
}

// Function to shuffle an array randomly
function shuffleArray(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]]; // Swap elements
    }
    return arr;
}

// Function to copy the generated text to clipboard
function copyText() {

    alert("Copied to clipboard!");

// Function to generate 3 numbers from 0 to 9 (for generator 3)
function generateNumbersGenerator3() {
    const betAmount = parseInt(document.getElementById("betAmountGenerator3").value);
    let betType = document.getElementById("betTypeGenerator3").value.trim().toUpperCase();  // Normalize to uppercase
    const outputText = document.getElementById("outputTextGenerator3");

    // Validate the bet amount
    if (isNaN(betAmount) || betAmount < 10 || betAmount > 250 || betAmount % 5 !== 0) {
        alert("Please enter a valid bet amount (divisible by 5, between 10 and 250).");
        return;
    }

    // Validate the bet type
    if (!["S", "R", "T"].includes(betType)) {
        alert("Please enter a valid bet type (S, R, or T).");
        return;
    }

    let numbers = [];

    if (betType === "T") {
        // Trio: All three numbers must be the same
        const randomNum = getRandomNumberGenerator3(0, 9);
        numbers = [randomNum, randomNum, randomNum];
    } else {
        // For Straight (S) or Rumble (R), ensure no 3 identical numbers
        while (numbers.length < 3) {
            let randomNum = getRandomNumberGenerator3(0, 9);
            if (numbers.length === 0) {
                numbers.push(randomNum);
            } else if (numbers.length === 1) {
                numbers.push(randomNum);
                if (numbers[0] === randomNum) break; // Prevent three identical numbers
            } else {
                // Ensure no identical numbers if the bet type is S or R
                if (numbers[0] !== randomNum && numbers[1] !== randomNum) {
                    numbers.push(randomNum);
                } else if (numbers[0] === numbers[1] && numbers[0] !== randomNum) {
                    numbers.push(randomNum);
                }
            }
        }
    }

    // Shuffle the numbers to ensure random order (flexible order)
    numbers = shuffleArray(numbers);

    // Ensure that there are exactly three numbers
    if (numbers.length < 3) {
        numbers.push(getRandomNumberGenerator3(0, 9));  // Add a third number if it's missing
    }

    // Format the output text
    const formattedOutput = `${numbers.join('-')}=${betAmount}${betType}`;
    
    // Display the generated numbers and bet amount
    outputText.value = formattedOutput;
}
